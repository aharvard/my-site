<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="{% static '/images/h-favicon.ico' %}">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Amethysta|Libre+Baskerville:400,400i,700|Roboto:900" rel="stylesheet">	

	{% block header %}
	<title>{% block title %}{% endblock %}</title>
	{% endblock header %}
	<script>
 		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  		ga('create', 'UA-19957434-1', 'auto');
  		ga('send', 'pageview');	
	</script>
</head>

<header class="site-header">
	<div class="site-header--logo">Andrew Harvard</div>
	{% block nav %}
	nav Content	
	{% endblock nav %}
	

</header>

<body>
	<main>
		{% block content %}

	</main>
	
	{% block footer %}

		<div class="footer-stamp">

			<span class="footer-stamp--copyright">&#169;  2017 Andrew Harvard. All rights reserved.</span>
		</div>
	</footer> -->
	{% endblock footer %}	

	{% block scripts %}
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="{% static '/js/main.js' %}"></script>
	<script src="{% static '/js/slideshow.js' %}"></script>
	<script src="{% static '/js/back-to-top.js' %}"></script>
	{% endblock scripts %}
</body>
</html>
